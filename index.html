<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="keywords:" content="Buscador de Imágenes">
    <title>Buscador de Imágenes Pixabay</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>

  <body>
    <div class="app container">
      <div class="jumbotron">

        <p class="lead text-center">Buscador de Imágenes</p>

        <!-- Componente Buscador -->
        <form id="formulario">
          <div class="row">

            <div class="form-group col-md-8">
              <input type="text" name="datoBusqueda" class="form-control form-control-lg"
              placeholder="Busca tu imagen. Ejemplo: café" value="">
            </div>

            <div class="form-group col-md-4">
              <input type="submit" class="btn btn-lg btn-danger btn-block"
              value="Buscar">
              <!--
              <button id="botonBusqueda" class="btn btn-lg btn-danger btn-block">
              Buscar
              </button>
              -->
            </div>

          </div>
        </form>
      </div>

        <!-- Componente Resultado -->
      <div class="row justify-content-center">

        <div id="mapa" class="col-12 p-5 row">
        </div>

        <!-- Componente Paginación -->
        <div class="py-3">
          <button id="pagAnterior" type="button" class="btn btn-info mr-1">Anterior &larr;</button>
          <button id="pagSiguiente" type="button" class="btn btn-info">Siguiente &rarr;</button>
        </div>

      </div>

    </div>


  <script src="./src/apps.js"></script>
  </body>
</html>
